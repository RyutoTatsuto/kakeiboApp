{% extends "cms/base.html" %}
{% load django_bootstrap5 %}


{% block title %}アイテムの登録・編集{% endblock title %}


{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">アイテムの編集</h4>
    
    {% if purchase_item_id %}
        <form action="{% url 'cms:purchase_item_edit' %}" method="post">
    {% else %}
        <form action="{% url 'cms:purchase_item_add' %}" method="post">
    {% endif %}

    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <div class="form-group row">
        <div class="offset-md-3 col-md-9">
            <button type="submit" class="btn btn-primary">送信</button>
        </div>
    </div>
    </form>

    <a href="{% url 'cms:purchase_histories_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
