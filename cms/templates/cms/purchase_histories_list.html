{% extends 'cms/base.html' %}


{% block title %}購入履歴{% endblock title %}


{% block content %}
    <h4 class="mt-4 border-bottom">購入履歴の一覧</h4>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">支払い日</th>
                <th scope="col">カテゴリ</th>
                <th scope="col">金額</th>
                <th scope="col">払った人</th>
                <th scope="col">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for item in purchase_histories_list %}
            <tr>
                <td>{{ item.payment_date }}</td>
                <td>{{ item.major_category_id }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.resident_id }}</td>
                <td><a href="{% url 'cms:purchase_item_edit' purchase_item_id=item.purchase_history_id %}" class="btn btn-outline-primary btn-sm">編集</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
